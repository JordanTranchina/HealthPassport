</head>

<body>
  <div class="sign-in-or-sign-out"></div>

  <!-- NAVIGATION -->
  <div title="navigation" class="flex p-4 bg-gray-500 text-white">
    <p class="w-1/5 text-center"><a href="index.html">Home</a></p>
    <p class="w-1/5 text-center"><a href="Vaccines.html">Vaccines</a></p>
    <p class="w-1/5 text-center"><a href="Family.html">Family</a></p>
    <p class="w-1/5 text-center"><a href="mailto:help@HealthPassport.com">Help</a></p>
    <p class="w-1/5 text-center"><a href="example.com">Alex Navarro | Log Out</a></p>
  </div>

  <!-- HEADER -->
  <div>Vaccine History</div>

  <!-- Vaccine Card -->
  <div>Latest Vaccines</div>
  <div class="vaccine-cards">
    <div class="vaccine-card px-4 py-4 max-w-xs rounded-xl shadow-lg my-4">
      <div class="shot-name font-bold text-xl mb-2">Chicken Pox</div> <!-- shotName -->
      <div class="shots space-y-2 border-t pt-4 border-gray-300">
        <div class="shots-row-1 flex">
          <p class="w-1/2 text-grey-darker text-left">Initial</p>
          <p class="w-1/2 text-grey-darker text-right">07/04/1994</p> <!-- date-initial -->
        </div>
        <div class="shots-row-2 flex">
          <p class="w-1/2 text-grey-darker text-left">Booster 1</p>
          <p class="w-1/2 text-grey-darker text-right">07/04/1995</p> <!-- date-booster-1 -->
        </div>
        <div class="shots-row-3 flex">
          <p class="w-1/2 text-grey-darker text-left">Booster 2</p>
          <p class="w-1/2 text-grey-darker text-right">07/04/1996</p> <!-- date-booster-2 -->
        </div>
      </div>
    </div>
  </div>

  <!-- Form -->
  <div>
    <form class="w-full mt-8">
      <input type="text" id="shotName" name="shotName" placeholder="Shot Name"
        class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">

      <input type="text" id="dateInitial" name="dateInitial" placeholder="Date of initial shot"
        class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">

      <input type="text" id="dateBooster1" name="dateBooster1" placeholder="Date of booster shot 1"
        class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">

      <input type="text" id="dateBooster2" name="dateBooster2" placeholder="Date of booster shot 2"
        class="my-2 p-2 w-64 border border-gray-400 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">

      <button class="button bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-xl">Submit</button>
    </form>
  </div>


  <!-- ---------------- FIREBASE BELOW --------------- -->
  <!-- Put the Firebase config here -->
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-firestore.js"></script>

  <script src="vaccines.js"></script>
</body>

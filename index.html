  <div class="healthRecordInputForm">

    <form class="px-4 py-2 max-w-xs rounded-xl border shadow-lg my-4 mx-10">
      <!-- checkupDate -->
      <input type="text" id="checkupDate" name="checkupDate" placeholder="Checkup date"
        class="my-2 p-2 w-72 border border-gray-300 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">

      <!-- height -->
      <input type="text" id="height" name="height" placeholder="Height"
        class="my-2 p-2 w-72 border border-gray-300 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">

      <!-- weight -->
      <input type="text" id="weight" name="weight" placeholder="Weight"
        class="my-2 p-2 w-72 border border-gray-300 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">

      <!-- bloodPressure -->
      <input type="text" id="bloodPressure" name="bloodPressure" placeholder="Blood Pressure"
        class="my-2 p-2 w-72 border border-gray-300 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">

      <!-- restingHeartRate -->
      <input type="text" id="restingHeartRate" name="restingHeartRate" placeholder="Resting Heart Rate"
        class="my-2 p-2 w-72 border border-gray-300 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">

      <!-- notes -->
      <input type="text" id="notes" name="notes" placeholder="Notes"
        class="my-2 p-2 w-72 border border-gray-300 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">

      <!-- myComments -->
      <input type="text" id="myComments" name="myComments" placeholder="My Comments"
        class="my-2 p-2 w-72 border border-gray-300 rounded shadow-xl focus:outline-none focus:ring-purple-500 focus:border-purple-500">

      <button class="button bg-blue-600 hover:bg-blue-600 text-white mt-2 px-4 py-2 rounded-xl">Submit</button>
    </form>
  </div>
